<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />

    <title>Please rate our service</title>
  </head>

  <body>
    <div class="custom-container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="custom-form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of vehicle owner"
          />
        </div>
        <div class="custom-form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select the Dealer</option>
            <option value="Stephen">Stephen</option>
            <option value="Afreen">Afreen</option>
            <option value="Rahul">Rahul</option>
            <option value="Jessie">Jessie</option>
          </select>
        </div>
        <div class="custom-form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="custom-form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us about your experience whether it is positive or negative"
          ></textarea>
        </div>
        <div>
          <h3>
            Email ID
            <i
              style="font-size: large; font-weight: 600; color: blue"
              data-toggle="tooltip"
              class="custom-tooltip"
              data-placement="bottom"
              title="Submitting the details with email ID will auto send the customer form details to the provided email address.This functionality is disabled for security reasons"
              ><sup>&#9432;</sup></i
            >
          </h3>
          <p style="opacity: 0.7; font-style: italic">
            Hover over info icon for more information
          </p>
          <input
            type="text"
            name="email"
            placeholder="Enter your email (optional)"
          />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
